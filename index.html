<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<header>
		<h1>Daley's Calculator</h1>
	</header>
	<section class="clearfix">
		<section class="calculator-box" name="calcbox">
			<div class="console-area"></div>
			<div class="clear-button" name="clear">C</div>
			<div class="period-button" name="#">.</div>
			<div class="divide-button" name="divide">/</div>
			<div class="seven-button" name="seven">7</div>
			<div class="eight-button" name="eight">8</div>
			<div class="nine-button" name="nine">9</div>
			<div class="multiply-button" name="multiply">*</div>
			<div class="four-button" name="four">4</div>
			<div class="five-button" name="five">5</div>
			<div class="six-button" name="six">6</div>
			<div class="minus-button" name="minus">-</div>
			<div class="one-button" name="one">1</div>
			<div class="two-button" name="two">2</div>
			<div class="three-button" name="three">3</div>
			<div class="plus-button" name="plus">+</div>
			<div class="zero-button" name="zero">0</div>
			<div class="equal-button" name="equal">=</div>
		</section>
	</section>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
